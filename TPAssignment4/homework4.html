<body>
    <header>
        <table width="100%">
            <tr>
                <td width="20%"></td>
                <td>
                    <img src="logo.png" alt="logo" width="134px" id="logo">
                    <h1>Experiences Abroad</h1>
                </td>
                <td valign="bottom" align="right" width="20%">
                    Today's Date: <span id="today"></span>
                </td>
            </tr>
        </table>
    </header>
    <hr>
    <!-- Beginning -->
    <form id="clientForm" action="thankyou1.html">
        <center>
            <div class="format">
                <table>
                    <tr>
                    <th colspan="4">New Client Information</th>
                    </tr>
                    <tr>
                        <td class="td1"><label for="fname">First Name:</label></td>
                        <td>
                            <input type="text" name="fname" id="fname" maxlength="30"  required onblur="validateFname()">
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"> <label for="lname">Last Name:</label></td>
                        <td>
                            <input type="text" name="lname" id="lname" maxlength="30" title="Letters, apostrophes, numbers 2-5 and dashes only" required onblur="lnamevalidation()">
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"> <label for="mname">Middle Initial:</label></td>
                        <td>
                            <input type="text" name="mname" id="mname" maxlength="1">
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"> <label for="email">Email:</label></td>
                        <td>
                            <input type="email" name="email" id="email" title="john@doe.com" placeholder="john@doe.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$" required onblur="emailValidation()" >
                        </td>
                        <tr>
                            <td class="td1"> <label for="number">Phone Number:</label></td>
                            <td>
                                <input type="text" name="number" id="number" title="Enter A Valid Phone Number" placeholder="Enter A Valid Phone Number" maxlength="12" required onblur="validateNumber()" 
                                />
                            <br />
                            <span class="error" id="number-error" ></span>
                            </td>
                    </tr>
                    <tr>
                        <td class="td1"> <label for="dob">Date of Birth:</label></td>
                        <td>
                        <input type="date" name="dob" id="dob" onblur="validateDob() "/>
                            <br />
                            <span class="error" id="dob-error"></span>
                        </td>
                    </tr>

                    <tr>
                        <td class="td1"> <label for="ssn">Social Security Number:</label></td>
                        <td>
                            <input type="password" name="ssn" id="ssn" minlength="9" maxlength="11" title="Enter A Social Security Number" required onblur="validateSSN()" >
                        </td>
                    </tr>
                    <tr>
                        <th colspan="4"><hr></th>
                    </tr>
                    <tr>
                        <td class="td1"> <label for="address1">Address:</label></td>
                        <td>
                            <input type="text" name="address1" id="address1" maxlength="30" required onblur="validateAddress()" >
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"> <label for="address2">Suite or Apt:</label></td>
                        <td>
                            <input type="text" name="address2" id="address2" maxlength="30" >
                        </td>
                    </tr>
                    
                <tr>
                    <td class="td1"> <label for="city">City:</label></td>
                    <td>
                        <input type="text" name="city" id="city" maxlength="30" required onblur="validateCity()">
                    
                    </td>
                    <td><label for="state"> State: </label></td>
                    <td>
                        <select>
                            <option value="none"></option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                            <option value="PR">Puerto Rico</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                            </td>
                            </tr>

                            <tr>
                                <tr>
                                    <td class="td1"> <label for="zip">Zip Code:</label></td>
                                    <td>
                                        <input type="text" name="zip" id="zip" maxlength="5" title= "Enter a 5 digit Zip Code" pattern="\d{5}" onblur="validateZip()" required>
                                    </td>
                                </tr>
                                
                                <tr>
                                    <th colspan="4"><hr /></th>
                                </tr>
                                
                                <tr>
                                    <td class="td1" colspan="2">
                                        Resort Type <br />
                                        (Check all that apply)
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" name="adults" id="adults">
                                        <label for="adults">Adults Only</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" name="inclusive" id="inclusive">
                                        <label for="inclusive">All Inclusive</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" name="luxury" id="luxury">
                                        <label for="luxury">Luxury</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" name="pet" id="pet">
                                        <label for="pet">Pet Friendly</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" name="eco" id="eco">
                                        <label for="eco">Budget-Friendly</label>
                                    </td>
                                </tr>

                                <tr>
                                    <td class="td1"> <label for="insurance">Would you like to add Travel Insurance?:</label></td>
                                    <td>
                                        <input type="radio" name="insurance" id="yes" value="Yes"><label for="yes">Yes
                                        <input type="radio" name="insurance" id="no" value="No"><label for="no">No
                                    </td>
                                </tr>

                                <tr>
                                    <td class="td1"><label for="range">Budget</label></td>
                                    <td>
                                        <input
                                        type="range"
                                        name="range"
                                        id="range"
                                        min="0"
                                        max="10000"
                                        value="0"
                                        />
                                        <span id="range-scale">$0</span>
                                    </td>
                                </tr>
                                <td class="td1"><label for="text area">Special Requests:</label></td>
                                <td>
                                    <textarea
                                    name="textarea"
                                    id="textarea"
                                    cols="20"
                                    rows="5"
                                    ></textarea>
                                    </td>
                                </tr>

                                <tr>
                                    <th colspan="4"><hr /></th>
                                </tr>
                                
                                <tr>
                                    <th colspan="4">Create Account</th>
                                </tr>
                                
                                <tr>
                                    <td class="td1"><label for="userid">User ID:</label></td>
                                    <td>
                                        <input
                                        type="text"
                                        name="userid"
                                        id="userid"
                                        maxlength="20"
                                        onblur="validateUserId()"
                                        required/>
                                        <span class="error" id="userid-error"></span>
                                        
                                        
                                    </td>
                                </tr>

                                <td class="td1"><label for="pass">Password:</label></td>
                                    <td>
                                        <input
                                        type="text"
                                        name="pass"
                                        id="pass"
                                        maxlength="20"
                                        onfocus="validatePass()"
                                        oninput="validatePass()"
                                        required
                                        />
                                        <span class="error" id="pass-error"></span>
                                    </td>

                                    <tr>
                                        <td class="td1"><label for="conf">Confirm Password:</label></td>
                                        <td>
                                            <input
                                            type="text"
                                            name="conf"
                                            id="conf"
                                            maxlength="20"
                                            onblur="confirmPass()"
                                            required
                                            />
                                            <span class="error" id="conf-error"></span>
                                        </td>
                                    </tr>

                                    
                                    <tr>
                                        <div id="dynamic-checkbox"></div>
                                        <td><input type="checkbox" id="remember-me" /> Remember Me</td>

                                        <th colspan="4">
                                            <input type="reset" name="reset" id="reset" />
                                            <input type="submit" name="submit" id="submit" />
                                            <input type ="button" name = "Review" id = "review" value = "Review" onclick = "reviewInput()" />
                                            <input type ="button" name = "Validate" id = "validate" value = "Validate" onclick = "validateAll()" />
                                        </th>
                                    </tr>
                                    </table>
                                    <div class="pwd-message">
                                        <span id="msg1"></span><br />
                                        <span id="msg2"></span><br />
                                        <span id="msg3"></span><br />
                                        <span id="msg4"></span><br />
                                        <span id="msg5"></span><br />
                                        <span id="msg6"></span><br />
                                        </div>
                                        </th>
                                        </tr>
                                        </table>
                                        </div> 
                                                                
                                </center>
                                </form>

                                    </div>
